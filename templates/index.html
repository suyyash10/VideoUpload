<!-- templates/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
            padding: 20px;
            font-family: 'Arial', sans-serif;
        }

        h1 {
            color: #007bff;
        }

        form {
            max-width: 400px;
            margin: 20px auto;
            padding: 20px;
            background-color: #ffffff;
            border: 1px solid #ddd;
            border-radius: 8px;
        }

        label {
            margin-top: 10px;
            display: block;
            font-weight: bold;
        }

        input[type="file"] {
            margin-bottom: 10px;
        }

        button {
            background-color: #007bff;
            color: #ffffff;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        .flash {
            list-style: none;
            padding: 0;
            margin: 0;
            color: #721c24;
            background-color: #f8d7da;
            border: 1px solid #f5c6cb;
            border-radius: 4px;
            padding: 10px;
        }

        .flash li {
            margin-bottom: 5px;
        }

        h2 {
            margin-top: 20px;
            color: #007bff;
        }

        p {
            margin-bottom: 20px;
        }
    </style>
    <title>Video Comparison</title>
</head>
<body>
    <h1>Video Comparison</h1>
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            <ul class="flash">
                {% for message in messages %}
                    <li>{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}
    {% endwith %}
    <form method="POST" enctype="multipart/form-data">
        <label for="file1">Select Video 1:</label>
        <input type="file" name="file1" accept=".mp4, .avi, .mkv" class="form-control" required>
        <br>
        <label for="file2">Select Video 2:</label>
        <input type="file" name="file2" accept=".mp4, .avi, .mkv" class="form-control" required>
        <br>
        <button type="submit" class="btn btn-primary">Compare Videos</button>
    </form>
    {% if result %}
        <h2>Comparison Result:</h2>
        <p>{{ result }}</p>
    {% endif %}
</body>
</html>
